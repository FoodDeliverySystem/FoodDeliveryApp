{% extends layout %}
{% block content %}
<div class="text-black text-center">
</div>
<br>
<div class="container card text-center">
  <div class="row card-body">
    <strong>Tip Summary -> {{agent.username}}</strong>
  </div>
</div>
<div class="card text-center">
  <div class="row card-body">
    <strong>Total Tip:</strong>
    {% if tip_sum %}
      &nbsp;{{ tip_sum }}&nbsp;$
    {% else %}
      &nbsp;No Tips&nbsp;
    {% endif %}
  </div>
  <div class="row card-body">
    <strong>Orders:</strong>&nbsp;{{ order_count }}
  </div>
  <div class="row card-body">
    <strong>From</strong>&nbsp;{{ start_date }}
    &nbsp;&nbsp;&nbsp;
    <strong>To</strong>&nbsp;&nbsp;&nbsp;{{ end_date }}
  </div>
</div>
{% endblock %}
