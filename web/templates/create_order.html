{% extends "admin_layout.html" %}
{% block content %}
    <h1>Create Order</h1>
    <form action="{{ url_for('main.create_order') }}" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.order_items.label }}<br>
            {{ form.order_items() }}
        </p>
        <p>
            {{ form.status.label }}<br>
            {{ form.status(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
